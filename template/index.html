<html>
    <head>
        <title>{{ title }} Twitter Emergency Classification </title>
    </head>
    <body>
        <h1>Twitter Emrgency Classifier</h1>
        <form method="POST">
            <textarea name="input_text" placeholder="Content of tweet:" rows="3" cols="100"></textarea><br><br>
            <input class="example_a" type="submit">
        </form>
        {% if prediction %}
        <div>
            <h2> {{ prediction }}</h2>
            {% else %}
            <p></p>
            {% endif %}
        </div>
    </body>
</html>
